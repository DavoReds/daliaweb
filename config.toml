render_emoji = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = true
lazy_async_image = true

[extra]
list_pages = false
default_theme = "dark"
display_author = false
twitter_card = true
header_nav = [
  { url = "/", name_es = "/principal/" },
  { url = "/info", name_es = "/info/" },
  { url = "/blog", name_es = "/blog/" },
  { url = "/proyectos", name_es = "/proyectos/" },
]
