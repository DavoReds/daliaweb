base_url = "https://dalia.rojasvallejo.xyz"
title = "DaliaWeb"
description = "Dalia Rojas es una desarrolladora latinoamericana que usa esta p√°gina para explorar sus proyectos personales y plasmar sus pensamientos."
default_language = "es"
theme = "anemone"
compile_sass = false
minify_html = true
generate_feed = true
feed_filename = "atom.xml"
author = "Dalia Rojas Vallejo"
taxonomies = [{ name = "tags", feed = true }]
build_search_index = false

[markdown]
highlight_code = true
extra_syntaxes_and_themes = ["highlight-themes"]
